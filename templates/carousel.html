{% block carousel %}
<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/chivu_music.jpeg') }}" class="d-block w-60" alt="chivu_music">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/music_chivu.jpeg') }}" class="d-block w-60" alt="music_chivu">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/music_chivu_forever.jpeg') }}" class="d-block w-60" alt="music_chivu_forever">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
